<!DOCTYPE html>
<html>
    <head>
        <title>Harvard Art Museums Galleries</title>
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1 class="title">Harvard Art Museums</h1>
        <div id="all-galleries">
            <h2>Galleries</h2>
            <form id="floorForm">
                <fieldset>
                    <legend>Selecting elements</legend>
                    <p>
                        <label>Select list</label>
                        <select id = "floorList">
                            <option value = "all">All Floors</option>
                            <option value = "1">Floor 1</option>
                            <option value = "2">Floor 2</option>
                            <option value = "3">Floor 3</option>
                            <option value = "4">Floor 4</option>
                        </select>
                        <input type="button" onclick="showGalleryFloor('https://api.harvardartmuseums.org/gallery?apikey=8b42a0c0-d56a-11e9-86e9-6733b6ff9504'); clearHtml()">
                    </p>
                </fieldset>
            </form>
            <ul id="galleries">
            </ul>
        </div>
        <div id="all-objects">
            <h2>Objects</h2>
            <table id="objects">
                <tr>
                    <th><b>Title</b></th>
                    <th><b>Image</b></th>
                    <th><b>People</b></th>
                    <th><b>Link</b></th>
                </tr>
            </table>
            <form id="objecttablebackbutton">
            </form>
        </div>
        <div id="object-view">
            <h2>Object Information</h2>
            <table id="objectinfo">
                <tr>
                    <th><b>Title</b></th>
                    <th><b>Description</b></th>
                    <th><b>Provenance</b></th>
                    <th><b>Accession Year</b></th>
                    <th><b>Image</b></th>
                </tr>
            </table>
            <form id="objectviewbackbutton">
            </form>
        </div>
        <script src="static/js/script.js"></script>
    </body>
</html>
